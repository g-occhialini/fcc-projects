<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="reg-styles.css">
        <title>Registration Form</title>
        <body>
           <h1>Registartion Form</h1>
           <p>Please fill out this form with the required information</p>
           <form action = 'https://register-demo.freecodecamp.org'>
           <fieldset>
            <label>Enter Your First Name:
                <input type="text" name="first-name" required>
            </label>
            <label>Enter Your Last Name:
                <input type="text" name="last-name" required>
            </label>
            <label>Enter Your Email Address:
                <input type="email" name="email" required>
            </label>
            <label>Create a New Password
                <input type="password" name="password" pattern="[a-z0-5{8,}" required>
            </label>
           </fieldset>
           <fieldset>
            <p>Check Below to tell us if this is a...</p>
            <label>
                <input type="radio" name="account-type" class="inline">Personal Account
            </label>
            <label><!--I want to move the business account to the right and keep it on the same line then have the terms and conditions centered below-->
                <input type="radio" name="account-type" class="inline" id="business">Business Account
            </label>
            <label>
                <input type='checkbox' name="terms" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
           </fieldset>
           <fieldset>
            <label>Upload a Profile Picture:
                <input type="file" name="file">
            </label>
            <label>Tell us your Age (years):
                <input type="number" name="age" min="13" max="120">
            </label>
            <label>How did you hear about us?
                <select name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Provide a bio:
                <textarea name="bio" row="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
           </fieldset>
           <input type="submit" value="Submit"> 
        </form>
        </body>
    </head>
</html>
