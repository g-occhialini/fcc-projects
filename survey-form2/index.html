<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content='width=device-width,initial-scale=1.0'>
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <form id="survey-form">
            <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <main>
            <fieldset>
                <label id='name-label'>
                  <input id="name" type="text" placeholder='Enter Your Name' required>Name</input>
                </label>
                <label id='email-label'><input id="email" type="email" placeholder="Enter Your Email" required>Email</input>
                    </label>
                <label id="number-label"><input id="number" type="number" min="0" max="120" placeholder="Age">Age (optional)</input>
                    </label>
            </fieldset>
            <fieldset><!--I had to look this up for formatting-->
                <label>Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Perfer Not To Say</option>
                    <option value="5">Other</option>
                </select>
                <label>Would You Reccomend freeCodeCamp to a friend?</label>
                <input type='radio' value='1' name="rating">Definitely
                <input type="radio" value="2" name="rating">Maybe
                <input type="radio" value="3" name="rating">Not Sure
                <label>What Would You Like to See Improved? (check all that apply)</label>
                <input type="checkbox" value="1">Front-end Projects
                <input type="checkbox" value="2">Back-end Projects
                <input type="checkbox" value="3">Data Visualization
                <input type="checkbox" value="4">Challenges
                <input type="checkbox" value="5">Open Source Community
                <input type="checkbox" value="6">Gitter help rooms
                <input type="checkbox" value="7">Videos
                <input type="checkbox" value="8">City Meetups
                <input type="checkbox" value="9">Wiki
                <input type="checkbox" value="10">Forum
                <input type="checkbox" value="11">Additional Courses
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?</label>
                <textarea>Enter your comments here...</textarea>
            </fieldset>
            <input type="submit" id="submit" name="submit" ></input>
        </main>
    </form>
    </body>
</html>
